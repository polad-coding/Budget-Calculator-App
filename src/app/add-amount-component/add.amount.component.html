<form class="row" id="amount-input-form" #myForm="ngForm" autocomplete="off" novalidate onkeydown="return event.key != 'Enter';">
        <div class="form-group col-12 col-sm-3 offset-sm-1 col-lg-1 ">
            <input type="number" class="form-control" name="amount" placeholder="Amount" ngModel required #amountField="ngModel"/>
        </div>
        <div class="form-group col-12 col-sm-5 col-lg-5">
            <input type="text" class="form-control" name="description" placeholder="Description" ngModel required #descriptionField="ngModel"/>
        </div>
        <div class="form-group col-12 col-sm-2 col-lg-1">
            <input type="submit" (click)="Submit(myForm)" value="Add" [ngClass]="{'btn' : true, 'btn-block' : true, 'btn-primary' : true, 'disabled' : myForm.invalid}"/>
        </div>
</form>
